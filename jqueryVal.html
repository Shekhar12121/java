<script>  
$(document).ready(function(){ 
          var result = ""; 
      $("input").change(function(){
	    if(result == "")
		{
		   result = $(this).val();
		}
		else
		{
		   result += "," +$(this).val();
		}
	    $("div").html(result);
	  });
});  
</script>
